<head>

<body>
  <div class="container">
    <div class="row" style="border: groove;">
      <div class="col-sm-8">
        <!-- <img src="./vehicle/car/n_7346_1638606077.jpg" class="img-fluid img-thumbnail" alt="Sheep"> -->
        <canvas id="canvas" width="600" height="450" style="border:1px solid #000000;position: absolute;top:0px;left:0px;padding: 0px;"></canvas>
      </div>
      <div class="col-sm-4">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">ID ảnh</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="001">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Path</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="car/001.jpg">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Loại xe</label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm">
                <option value="oto">Ô tô</option>
                <option value="xemay">Xe máy</option>
                <option value="loaikhac">Loại khác</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="points" class="col-sm-3 col-form-label">Points</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="points"
                value="(10,10)(20,20)(30,30)(50,10)">
            </div>
          </div>
          <div class="form-group row">
            <label for="cobs" class="col-sm-3 col-form-label">biển số</label>
            <div class="col-sm-8">
              <input type="checkbox" class="form-control-plaintext" value="True"><br>
            </div>
          </div>
          <div class="form-group row">
            <label for="trangthai" class="col-sm-3 col-form-label">Trạng thái</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" value="Ok"><br>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-2">Clear</button>
          <button type="submit" class="btn btn-primary mb-2">Lưu</button>
        </form>

      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
  var img = new Image();
  img.src = "./vehicle/car/n_7346_1638606077.jpg";
  var canvas = document.getElementById('canvas');
  canvas.height = img.height;
  canvas.width = img.width;
  var context = canvas.getContext('2d');
  var currentColor;
  const points = [];
  refresh();
  img.onload = function () {
    img.style.display = 'none'; // I don't know why they hide it
    console.log('WxH: ' + img.width + 'x' + img.height);
    context.drawImage(img, 0, 0);
  };
  canvas.addEventListener('click', function (evt) {
    var mousePos = getMousePos(canvas, evt);
    if (points.length == 0) {
      points.push(mousePos.x);
      points.push(mousePos.y);
      refresh();
      return;
    }
    if (points.length >= 2 && points.length < 8) {
      points.push(mousePos.x);
      points.push(mousePos.y);
      refresh();
      return;
    }
    if (points.length == 8) {
      return;
      refresh();

    }
  }, false);
  canvas.addEventListener('mousemove', function (evt) {
    var mousePos = getMousePos(canvas, evt);
    if (points.length >= 2 && points.length < 8) {
      refresh();
      drawLine(points[points.length - 2], points[points.length - 1], mousePos.x, mousePos.y);
    }

  }, false)
  function clearCanvas() {
    //document.location.href="/";
    //location.reload();
    points.length = 0;
    refresh();
  }
  function getMousePos(canvas, evt) {
    if (evt.pageX != undefined && evt.pageY != undefined) {
      var x = evt.pageX;
      var y = evt.pageY;
    }
    else {
      x = evt.clientX + document.body.scrollLeft +
        document.documentElement.scrollLeft;
      y = evt.clientY + document.body.scrollTop +
        document.documentElement.scrollTop;
    }

    x -= canvas.offsetLeft;
    y -= canvas.offsetTop;
    return {
      x: x,
      y: y
    };
  }
  function drawLine(x1, y1, x2, y2) {
    fillColor('red')
    context.beginPath();
    context.moveTo(x1, y1);
    context.lineTo(x2, y2);
    context.closePath();
    context.stroke();
  }
  function drawPoint(x, y) {
    fillColor('blue');
    context.beginPath();
    context.rect(x, y, 3, 3);
    context.stroke();
  }
  function fillColor(color) {
    context.fillStyle = color;
    context.strokeStyle = color;
    currentColor = color;
  }
  function refresh() {
    //in ra 4 point
    document.getElementById("points").nodeValue = "";
    for (var index = 0; index < points.length; index += 2) {
      console.log('x' + points[index] + 'y' + points[index + 1])
      document.getElementById("points").innerHTML += "point " + (index / 2 + 1) + " (" + points[index] + ";" + points[index + 1] + ")\n";
    }
    //clear canvas
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, 0, 0);
    if (points.length == 2) {
      drawPoint(points[0], points[1]);
      return;
    }
    if (points.length == 4) {
      drawPoint(points[0], points[1]);
      drawPoint(points[2], points[3]);
      drawLine(points[0], points[1], points[2], points[3]);
      return;
    }
    if (points.length == 6) {
      drawPoint(points[0], points[1]);
      drawPoint(points[2], points[3]);
      drawPoint(points[4], points[5]);
      drawLine(points[0], points[1], points[2], points[3]);
      drawLine(points[2], points[3], points[4], points[5]);
      return;

    }
    if (points.length == 8) {
      drawPoint(points[0], points[1]);
      drawPoint(points[2], points[3]);
      drawPoint(points[4], points[5]);
      drawPoint(points[6], points[7]);
      drawLine(points[0], points[1], points[2], points[3]);
      drawLine(points[2], points[3], points[4], points[5]);
      drawLine(points[4], points[5], points[6], points[7]);
      drawLine(points[6], points[7], points[0], points[1]);
      return;

    }
  }
  function saveImage() {
    $.post("/" + "ten_img",
      {
        p1: points[0],
        p2: points[1],
        p3: points[2],
        p4: points[3],
        p5: points[4],
        p6: points[5],
        p7: points[6],
        p8: points[7]
      });
    alert("đã lưu");
  }
</script>
